<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>AI Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

  </head>
  <body background="background.jpg">
      <div class="btn btn-danger heading">
        <h1>AI Mario Game</h1>
        <button class="btn btn-info Instructions" data-toggle="modal" data-target="#popUp" >Instructions</button>
      </div>
      <img class="MarioIMG" src="mario.jpg">
      <br>
      <br>
      <br>
      <center>
      <button onclick="startGame()" id="start" class="btn btn-success">Start Game</button>
      <br>
      <h3 id="status" class="btn btn-warning">Status: </h3>
      <br>

      <br>
      <div id="canvas"></div>
      <div id="gameConsole"></div>
      <h5 id="SRC">Source Code: <a href="https://github.com/linuk">Linuk</a> | |  Game Credit: Mario</h5>

      <div id="popUp" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button data-dismiss="modal" class="close">&times;</button>
              <h3>Instructions</h3>
            </div>
            <div class="modal-body">

              <img class="InstructionImages img-responsive" src="jump.png">
              <img class="InstructionImages img-responsive" src="left.png">
              <img class="InstructionImages img-responsive" src="right.png">

            </div>
          </div>
        </div>
      </div>
    </center>

  </body>
</html>
